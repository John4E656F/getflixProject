<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css local -->
    <link rel="stylesheet" href="register_login.css">
    <!-- CDN Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- <iframe src="" frameborder="0"></iframe> -->
    <div class="container mt-20">

        <!-- register -->
        <div class="container-register register">
            <div class="text_head">
                <img src="logo_aniflix.png" alt="" style="width:70px ;">
                <a href="">Home</a><a href="">Join</a> 
            </div>
            <div class="text_main mt-20">
                <span class="mt-4">START FOR FREE</span>
                <h1 class="font-medium leading-tight text-5xl mt-0 mb-2 ">Create new account </h1>
                <span class="mt-4">Already A Member ? <button class="bg-lime-500  px-4 rounded-full" id="login-container">Login</span>
            </div>
            <div class="container_form">
                <form action="" name="register">
                    <div class="container_input">
                        <input type="text" id="firstName" class="firstname bg-slate-500 px-4" placeholder="First name">
                        <input type="text" id="lastName" class="lastname bg-slate-500 px-4" placeholder="Last name">
                    </div>
                    <input type="text" id="username" class="mt-4 w-full bg-slate-500 px-4" placeholder="User name">
                    <input type="text" class="mt-4 w-full bg-slate-500 px-4" id="email" class="email" placeholder="Email@...com">
                    <input type="text" class="mt-4 w-full bg-slate-500 px-4" id="password" class="password" placeholder="Password">
                    <input type="text" class="mt-4 w-full bg-slate-500 px-4" id="password" class="password" placeholder="Confirm Password">
                    <div class="container_button mt-7">
                        <button id="ResetForm" class="bg-slate-300 hover:bg-slate-500	 rounded-full text-gray-600 font-bold py-2 px-4" >Change method</button>
                        <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"> Create account</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- log in -->
        <div class="login-container login hidden">
            <div class="text_head">
                <img src="logo_aniflix.png" alt="" style="width:70px ;">
                <a href="">Home</a><a href="">Join</a> 
            </div>
            <div class="text_main mt-20">
                <span class="mt-4">START FOR FREE</span>
                <h1 class="font-medium leading-tight text-5xl mt-0 mb-2 w-full">Login in your account </h1>
                <span class="mt-4">Already A Member ? <button class="bg-amber-500 px-4 rounded-full" id="pageRegister">Create account</button></span>
            </div>
            <form action="" name="login">
                <div class="container_input">
                    <input type="text" id="username" class="Username bg-slate-500 px-4" placeholder="User name">
                </div>
                <input type="text" class="mt-4 w-full bg-slate-500 px-4" id="password" class="password" placeholder="Password">
                <input type="checkbox" name="remember-chekbox" class="w-5 bg-slate-500">
                <div class="container_button mt-7">
                    <button id="ResetForm" class="bg-slate-300 hover:bg-slate-500	 rounded-full text-gray-600 font-bold py-2 px-4" >Change method</button>
                    <button id="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"> Create account</button>
                </div>
            </form>
        </div>
        <div class="content-right"></div>
    </div>
    

    <script src="register.js"></script>
</body>
</html>
